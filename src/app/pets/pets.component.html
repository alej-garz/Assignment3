    <h2>{{petName}} the {{petKind}}</h2>

    <p>{{petName}}'s owner: <strong>{{owner}}</strong></p>

    <img ngSrc="../images/pets/charlie_dog.jpg" alt="A photo of charlie" height="300" width="300">
  </div>
</div>
